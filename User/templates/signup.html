{% extends 'base.html' %}
{% block title %}
Sign Up
{% endblock title %}

{% block content %}
<h1>Sign up</h1>
<form action="" method="POST" novalidate>
    {% csrf_token %}
    {% for fm in form %}
        {{fm.label}} {{fm}} {{fm.errors|striptags}} <br><br>
    {% endfor %}

    <input type="submit" value="Submit" name="" id="">&nbsp;&nbsp;&nbsp;
    <a href="{% url 'home' %}">Home</a>
</form>

{% endblock %}
